<h6><span>QR Generator</span></h6>

<div class="container-qr">
  <div class="form-group mb-3 container-qr-input">
        <label class="mb-2 form-label" for="txtagent">Agent:</label>
        <select [(ngModel)]="agentSelected" class="custom-select form-select" (change)="selectAgent()">
          <option *ngFor="let agent of agentList" [value]="agent.IdAgent">
            {{agent.Agent}}
          </option>
        </select>
  </div>
  <div class="container-qr-code" *ngIf="value !== ''">
    <qrcode id="qrcode" #qrcodeElement [qrdata]="value" [width]="286" [errorCorrectionLevel]="'M'" (click)="redirectQR()"></qrcode>
    <p>Scan or click the QR code to open the URL:</p>
    <button type="button" class="btn btn-primary qr-code-button" (click)="downloadQR()">Download QR Code</button>
  </div>
  <div>
    <p></p>
  </div>
</div>
