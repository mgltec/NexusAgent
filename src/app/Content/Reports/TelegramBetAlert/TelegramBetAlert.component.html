<h6><span>Telegram Bet Alert for Agent: {{_currentUser.AgentSelected}}</span></h6>
<div>



  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Please select the agent</h5>
      <div class="form-group">
        <label for="txtagent">Agents:</label>
        <select [(ngModel)]="agentSelected" class="custom-select">
          <option *ngFor="let ag of agents; let i = index" [value]="ag.AgentId">
           {{ag.Agent}}
          </option>
        </select>
      </div>
      <button type="button" class="btn btn-primary btn-block mb-3" (click)="GetTelegramInfo()">Submit</button>
    </div>
  </div>





<hr/>

<div class="card">
  <div class="card-body">
    <h5 class="card-title">Please select the Player</h5>
    <div class="mb-3">
      <label for="txtagent">Player List:</label>
      <select [(ngModel)]="PlayerSelected" class="custom-select">
        <option *ngFor="let ag of AgentPlayers; let i = index" [value]="ag.IdPlayer">
         {{ag.Player}}
        </option>
      </select>
    </div>
    <div class="mb-3 form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Is Shark
      </label>
    </div>
    <div class="form-group">
    <button type="button" class="btn btn-primary btn-block mb-3" (click)="GetTelegramInfo()">Subscribe this Player</button>
  </div>
  </div>
</div>


<hr/>

<div class="row">
  <div class="col-12">
    <div class="card card-table">
      <div class="card-header">
        <div class="card-title">
          <i class="fas fa-arrow-circle-down"></i>
          <span>Player(s) Subscribed</span>
        </div>
        <!-- <button (click)="GetPlayerTopWinLoss()" type="button" class="btn btn-light btn-sm float-right border"><i class="fas fa-sync-alt"></i></button> -->
      </div>
      <div class="card-body">
        <table class="table table-striped table-sm" *ngIf="!_loadingReport">
          <thead class="table-dark">
            <tr>
              <th>Player</th>
              <th>Action</th>
              <!-- <th>Ip</th>
              <th>Login Date</th>
              <th>Country Name</th>
              <th>Country Flag</th> -->
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let rep of PlayersTelegram; let x = index">
              <tr>
                <td>{{rep.Player}}</td>
                <td><button class="btn btn-primary">Unsubscribe</button></td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>



<!-- ******************** Loading div ********************* -->
<div class="my-container">
<ng-template #customLoadingTemplate>
  <div class="custom-class">
  </div>
</ng-template>
<ngx-loading [show]="_loadingReport" [config]="{ backdropBorderRadius: '3px' }"
  [template]="customLoadingTemplate"></ngx-loading>
</div>
