<div class="flex flex-row justify-between gap-4  text-base font-bold text-center select-none lg:justify-start">
  <div class="relative flex flex-row w-full py-3 mb-4 bg-white shadow-sm rounded-2xl">
    <div class="flex flex-row justify-between gap-4 px-4 text-base font-bold select-none lg:justify-start">
      <div [ngClass]="{ ActiveMenu: false }">CREDIT CARD PAYMENT</div>
    </div>
  </div>
</div>
<div class="flex flex-row justify-between gap-4 text-base font-bold text-center select-none lg:justify-start" style="max-width: 630px">
  <div class="relative flex flex-row w-full py-3 mb-4 bg-white shadow-lg rounded-2xl">
    <div class="flex flex-row justify-between gap-4 px-4 text-base font-bold select-none lg:justify-start">
      <form *ngIf="form" [formGroup]="form" (ngSubmit)="submit()">
        <div class="grid gap-6 mb-6 md:grid-cols-2">
          <div style="display: none">
            <label for="Player" class="block mb-2 font-bold text-gray-900">Player</label>
            <input type="text" id="Player" formControlName="Player" class="text-input flex flex-row bg-white px-4 py-1 rounded-3xl flex-1 justify-between items-center shadow-sm select-none p-2.5" placeholder="John Doe" />
          </div>
          <div>
            <label for="NameOnCard" class="block mb-2 font-bold text-gray-900">Name on Card</label>
            <input type="text" id="NameOnCard" formControlName="NameOnCard" class="text-input flex flex-row bg-white px-4 py-1 rounded-3xl flex-1 justify-between items-center shadow-sm select-none p-2.5" placeholder="John Doe" required />
            <div *ngIf="formControls['NameOnCard'].errors && formControls['NameOnCard'].touched" class="text-sm text-danger">This field is required.</div>
          </div>

          <div>
            <label for="CardNumber" class="block mb-2 font-bold text-gray-900">Card Number</label>
            <input type="text" id="CardNumber" formControlName="CardNumber" class="text-input flex flex-row bg-white px-4 py-1 rounded-3xl flex-1 justify-between items-center shadow-sm select-none p-2.5" placeholder="1234 5678 9012 3456" required />
            <div *ngIf="formControls['CardNumber'].errors && formControls['CardNumber'].touched" class="text-sm text-danger">This field is required.</div>
          </div>
          <div>
            <label for="ExpiryDate" class="block mb-2 font-bold text-gray-900">Expiry Date</label>
            <input type="text" id="ExpiryDate" formControlName="ExpiryDate" class="text-input flex flex-row bg-white px-4 py-1 rounded-3xl flex-1 justify-between items-center shadow-sm select-none p-2.5" mask="00/00" placeholder="MM/YY" />
            <div *ngIf="formControls['ExpiryDate'].errors && formControls['ExpiryDate'].touched" class="text-sm text-danger">This field is required.</div>
          </div>
          <div>
            <label for="Cvv" class="block mb-2 font-bold text-gray-900">CVV</label>
            <input type="text" id="Cvv" formControlName="Cvv" class="text-input flex flex-row bg-white px-4 py-1 rounded-3xl flex-1 justify-between items-center shadow-sm select-none p-2.5" placeholder="123" required />
            <div *ngIf="formControls['Cvv'].errors && formControls['Cvv'].touched" class="text-sm text-danger">This field is required.</div>
          </div>
          <div>
            <label for="Amount" class="block mb-2 font-bold text-gray-900">Amount</label>
            <input type="number" id="Amount" formControlName="Amount" class="text-input flex flex-row bg-white px-4 py-1 rounded-3xl flex-1 justify-between items-center shadow-sm select-none p-2.5" placeholder="100.00" required />
            <div *ngIf="formControls['Amount'].errors && formControls['Amount'].touched" class="text-sm text-danger">This field is required.</div>
          </div>
          <div>
            <label for="Email" class="block mb-2 font-bold text-gray-900">Email</label>
            <input type="text" id="Email" formControlName="Email" class="text-input flex flex-row bg-white px-4 py-1 rounded-3xl flex-1 justify-between items-center shadow-sm select-none p-2.5" />
          </div>
          <div>
            <label for="Phone" class="block mb-2 font-bold text-gray-900">Phone</label>
            <input type="text" id="Phone" formControlName="Phone" class="text-input flex flex-row bg-white px-4 py-1 rounded-3xl flex-1 justify-between items-center shadow-sm select-none p-2.5" />
          </div>
          <div>
            <label for="Address" class="block mb-2 font-bold text-gray-900">Address</label>
            <input type="text" id="Address" formControlName="Address" class="text-input flex flex-row bg-white px-4 py-1 rounded-3xl flex-1 justify-between items-center shadow-sm select-none p-2.5" />
          </div>
          <div>
            <label for="Country" class="block mb-2 font-bold text-gray-900">Country</label>
            <select id="ccCountry" formControlName="ccCountry" #ccCountry [style]="{ width: '100%' }" (change)="loadStates(ccCountry.value)" class="text-input flex flex-row bg-white px-4 py-1 rounded-3xl flex-1 justify-between items-center shadow-sm select-none p-2.5" style="margin: 0 auto">
              <option *ngFor="let option of countries" [value]="option.idISOCountry">
                {{ option.Country }}
              </option>
            </select>
          </div>
          <div>
            <label for="State" class="block mb-2 font-bold text-gray-900">State</label>
            <select id="ccState" formControlName="ccState" [style]="{ width: '100%' }" class="text-input flex flex-row bg-white px-4 py-1 rounded-3xl flex-1 justify-between items-center shadow-sm select-none p-2.5" style="margin: 0 auto">
              <option *ngFor="let option of states" [value]="option.idISOState">
                {{ option.State }}
              </option>
            </select>
          </div>
          <div>
            <label for="City" class="block mb-2 font-bold text-gray-900">City</label>
            <input type="text" id="City" formControlName="City" class="text-input flex flex-row bg-white px-4 py-1 rounded-3xl flex-1 justify-between items-center shadow-sm select-none p-2.5" />
          </div>
          <div>
            <label for="Zip" class="block mb-2 font-bold text-gray-900">Zip</label>
            <input type="text" id="Zip" formControlName="Zip" class="text-input flex flex-row bg-white px-4 py-1 rounded-3xl flex-1 justify-between items-center shadow-sm select-none p-2.5" />
          </div>
        </div>
        <div class="w-full mb-4">
          <button type="submit" class="flex-1 w-full px-4 py-1 text-white bg-white shadow-sm select-none button-input rounded-3xl">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
